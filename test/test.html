<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    html,body{
      width:100%;
      height:100%;
      background:black;
    }
    #canvas{
      background:white;
    }
    #canvas2{
      background:white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1024" height="1024"></canvas>
  <script>
    let ctx = document.getElementById("canvas");
    let c= ctx.getContext("2d");
    let img = new Image();
    img.src = "zhile.png";
    let arr = [];
    img.onload = function () {
      c.drawImage(img,0,0,ctx.width,ctx.height);


      let imgData2 = c.getImageData(0,0,ctx.width,ctx.height);
      let data2 = imgData2.data;
      for(let i = 0;i < data2.length;i += 4){
        if(data2[i] === 255 && data2[i + 1] === 255 && data2[i + 2] === 255){
          arr.push(i);
        }
      }
      let imgData = c.getImageData(0,0,ctx.width,ctx.height);
      let data = imgData.data;
      for(let i = 0;i < data.length;i += 4){
        if(data[i + 3] !== 1){
          data[i] = 251;
          data[i + 1] = 17;
          data[i + 2] = 27;
        }
      }
      imgData.data = data;
      c.putImageData(imgData,0,0);

      let imgData1 = c.getImageData(0,0,ctx.width,ctx.height);
      let dataa = imgData1.data;
      for(let i = 0;i < arr.length;i ++){
        dataa[arr[i]] = 255;
        dataa[arr[i + 1]] = 255;
        dataa[arr[i + 2]] = 255;
        dataa[arr[i + 3]] = 0;
      }
      imgData1.data = dataa;
      c.putImageData(imgData1,0,0);
    }
  </script>
</body>
</html>
